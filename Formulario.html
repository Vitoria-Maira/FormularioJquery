<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="lips/MaterialDesign/css/materialdesignicons.css">
   
    
    <title>Formulário</title>
</head>
<body class="fundo">
    
    <div class="jumbotron jumbotron-fluid bg-title">
    <h1 class="display-4 text-center  text-title">Formulário</h1>
    </div>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <form action="">
                    <div class="form-group">
                        <label>Nome Completo</label>
                        <input type="text" name="nome" id="nome" class="form-control" required>
                        <span class="text-info nome">Digite seu nome completo!</span>
                    </div>

                    <div class="form-group row">
                    <div class="col-12 col-md-6">
                        <label>Data de Nascimento</label>
                        <input type="text" name="nascimento" id="nascimento" class="form-control">
                     </div>
                        </div>

                    <div class=" row col-12 col-md-6">
                        <label>CPF</label>
                        <input type="text" name="cpf" id="cpf" class="form-control" required>
                        
                    </div>

                    <div class="form-group">
                        <label>Endereço</label>
                        <input type="text" name="endereço" id="endereço" class="form-control" required>
                        <span class="text-info endereço">Digite seu endereço!</span>
                    </div>

                    <div class="form-group row">
                        <div class="col-12 col-md-6">
                        <label>Cidade</label>
                        <input type="text" name="cidade" id="cidade" class="form-control" required>
                       
                    </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-12 col-md-6">
                        <label>Estado</label>
                        <input type="text" name="estado" id="estado" class="form-control">
                       </div>
                    </div>

                    <div class="form-group">
                        <label>Bairro</label>
                        <input type="text" name="bairro" id="bairro" class="form-control">
                        
                    </div>

                    <div class="form-group row" >
                        <div class="col-12 col-md-6">
                        <label>Telefone fixo</label>
                        <input type="tel" name="telefone" id="telefone" class="form-control" >
                        
                    </div>
                    </div>


                    <div class="form-group row">
                        <div class="col-12 col-md-6">
                        <label>Celular</label>
                        <input type="tel" name="celular" id="celular" class="form-control" required>
                        
                    </div>
                    </div>

                    <div class="form-group">
                        <label>E-mail</label>
                        <input type="text" name="email" id="email" class="form-control" required>
                       
                    </div>

                    <div class="form-group row align-items-end" id="gera-civil">
                        <div class="col-10">
                        <label>Estado Civil</label>
                        <input type="text" name="civil" id="civil" class="form-control" >
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Nome do conjuguê</label>
                        <input type="text" name="nomeC" id="nomeC" class="form-control" >
                        
                    </div>
                    <div class="form-group row">
                        <div class="col-12 col-md-6">
                            <label>Data de Nascimento</label>
                            <input type="text" name="nascimento" id="nascimento" class="form-control" >
                         </div>
                            </div>
                    
                     <div class="form-group row">
                                <div class="col-12 col-md-6">
                                <label>Celular</label>
                                <input type="tel" name="celular" id="celular" class="form-control" >
                                
                            </div>
                            </div>


                    

                            <div class="form-group row align-items-end" id="gera-dependente">
                                <div class="col-12 col-md-6">
                                <label>Dependente</label>
                                <input type="number" name="qtde" id="qtde" class="form-control" >
                                </div>
                            </div>
                            <div class=" ccol-12 col-md-3 row">
                                <button class="btn btn-danger btn-block btn-depende">Gerar</button>
                            </div>
        
                            
                            <div class="form-group mt-5">
                                <button class="btn btn-danger btn-block btn-lg">CADASTRA</button>
                               
                               </div>
                   

                </form>
            </div>
        </div>
    </div>



















    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="lips/jQuery-Mask-Plugin-master/src/jquery.mask.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
